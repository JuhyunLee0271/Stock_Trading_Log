{% if time %}
    <h5>최종 업데이트 시간: {{time}} </h5>
{% else %}
    <h5> 업데이트 내역이 없습니다.</h5>
{% endif %}

{% if stock_list %}

    거래대금 별 
    <ul>
    {% for stock in stock_list %}
        <li>{{stock}} - <a href = "{% url 'StockInfo:detail' stock.0 1 %}">상세보기</a>></li>
    {% endfor %}
    </ul>

{% else %}
    <p> 조회된 주식이 없습니다.</p>
{% endif %}
