{% if stock_day_info %}

    <div><p><h1>{{stock.name}}</h1></p></div>
    <br>
    <div><p>최근 {{10*(page_num-1)+1}} ~ {{10*page_num}} 일 </p></div>
    
    <ul>
    {% for day_info in stock_day_info %}
        <li>{{day_info}}</li>>
    {% endfor %}
    </ul>

{% else %}
    <p>조회된 정보가 없습니다. </p>
{% endif %}
